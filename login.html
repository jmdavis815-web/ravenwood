<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ravenwood · Return to the Manor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="login">
  <div class="rw-bg-overlay"></div>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-lg-7 col-xl-6">
        <div class="card rw-card-form shadow-lg">
          <div class="card-body p-4 p-md-5">
            <p class="rw-tagline text-uppercase mb-2">Return to the Manor</p>
            <h1 class="rw-title mb-3">Step Back into <span>Ravenwood</span></h1>
            <p class="rw-subtitle mb-4">
              Use the email and password you bound to your Ravenwood self. The manor
              will remember you, even from a different device.
            </p>

            <form id="loginForm" class="rw-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  placeholder="Your Ravenwood password"
                  minlength="6"
                  required
                />
              </div>

              <div id="rwLoginStatus" class="small text-muted mb-2"></div>

              <button class="btn rw-btn-main w-100 mt-2" type="submit">
                ✦ Return to Ravenwood
              </button>

              <div class="text-center mt-3">
                <a href="create.html" class="rw-link-muted small d-block">
                  New to Ravenwood? Craft your self →
                </a>
                <a href="index.html" class="rw-link-muted small d-block mt-1">
                  ← Back to the gate
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>

<!-- Supabase JS (v2) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Your app logic -->
<script src="app.js" defer></script>

</body>
</html>
